<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men Top Trumps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1 class="title">X-Men Top Trumps</h1>
    </header>

    <section class="game-board">
        <h3 class="player-score">Player Score:</h2>
        <section class="x-men-player-card-container"></section>
        <h3 class="versus">VS</h2>
        <section class="x-men-cpu-card-container"></section>
        <h3 class="cpu-score">CPU Score:</h2>
    </section>

    <section class="button-container">
        <button class="button-container__button" id="int">Intelligence</button>
        <button class="button-container__button" id="str">Strength</button>
        <button class="button-container__button" id="spd">Speed</button>
        <button class="button-container__button" id="dur">Durability</button>
        <button class="button-container__button" id="en-pro">Energy Projection</button>
        <button class="button-container__button" id="fight-skill">Fighting Skills</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
